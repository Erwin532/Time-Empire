    <!-- pie chart -->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
    
        var myPieChart = new Chart(ctx, {
        type: 'doughnut',
        
        data: {
            
            labels: ['執行中', '已結案', '新專案' ],
            datasets: [{
                backgroundColor: ['#936331','#8FC0C4','#DD8B63'],
                data: [30, 50, 40]
            }]
        },
        options: {    
            legend:{
                position:'top',
            }
            
        }
    });
    
    
        </script>
        <!-- 表格 -->
      <script>
          $(document).ready( function () {
              $('#myTable').DataTable({
                  "paging":   false,
                  // "ordering": false,

                  "searching":   false

          } );
